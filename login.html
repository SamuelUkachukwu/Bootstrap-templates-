{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="shortcut icon" href="{%  static 'img/favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>{% block title %}  {% endblock %}</title>
</head>

<body>
  <!-- Responsive navbar-->
  <nav class="navbar" id="nav-bar">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">
        <span class="logo1">story</span><span class="logo2">BASE </span><i class="fas fa-pen-alt"></i>
      </a>
      {% block navcontent %}
      {%  endblock %}
    </div>
  </nav>

  {% block content %}
  <!-- content here -->
  {% endblock content %}

  <!-----------------------------------------footer -->
  <footer class="copyright padding">
    <p id="copyright-text">copyright &#169; <span class="logo1">story</span><span class="logo2">BASS</span> &reg;
      <span id="copy-right"></span>
    </p>
  </footer>
  <!------------------------------------javascripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
    document.getElementById("copy-right").innerHTML = new Date().getFullYear();
  </script>
  <script src="https://kit.fontawesome.com/0e95d75add.js" crossorigin="anonymous"></script>
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
